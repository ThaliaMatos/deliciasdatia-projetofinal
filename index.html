<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delícias da Tia - Página Inicial</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</head>

<body class="bg-gradient-body">
    <!-- Navegação -->
    <div id="navbar"></div>

    <!-- Ícones de navegação -->
    <div class="social-icons">
        <!-- Ícones das redes sociais -->
        <a href="https://wa.me/qr/ISUKN7JK7E23N1" target="_blank" class="text-decoration-none">
            <i class="bi bi-whatsapp"></i>
        </a>
        <a href="https://www.instagram.com/deliciasdatia25?igsh=MXVjMmVlNDczMWFoaQ==" target="_blank" class="text-decoration-none">
            <i class="bi bi-instagram"></i>
        </a>
    </div>

    <!-- Carrossel de Destaques -->
    <main id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">

            <div class="carousel-item active">
                <img src="img/bolonopoteDestaque1.jpg" class="d-block w-100" alt="Bolo de pote">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Bolos deliciosos</h5>
                    <p>Experimente nossos sabores incríveis.</p>
                </div>
            </div>

            <div class="carousel-item">
                <img src="img/docedeleiteDestaque2.jpg" class="d-block w-100" alt="Doces de leite">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Doces especiais</h5>
                    <p>Para todos os momentos.</p>
                </div>
            </div>

            <div class="carousel-item">
                <img src="img/tortasalgadaDestaque3.jpg" class="d-block w-100" alt="Tortas salgada">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Tortas incríveis</h5>
                    <p>Feitas com amor e carinho.</p>
                </div>
            </div>
        </div>

        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Anterior</span>
        </button>

        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Próximo</span>
        </button>
    </main>

    <!-- clima usando uma api fake -->
    <section id="clima-section" class="container my-5">
        <div class="row">
            <div class="col-12 text-center">
                <h2>Clima Atual</h2>
                <p id="clima">Carregando...</p> <!-- Exibe o clima e a cidade -->
                <h3>Sugestão de Receita</h3>
                <p id="receita">Carregando...</p> <!-- Exibe a receita conforme o clima -->
            </div>
        </div>
    </section>

    <!-- Rodapé -->
    <div id="rodape"></div>

</body>

<script src="js/script.js"></script>

</html>
