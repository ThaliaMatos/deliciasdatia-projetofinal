<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delícias da Tia - Contato</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</head>

<body class="bg-gradient-body">
    <!-- Navegação -->
    <div id="navbar"></div>

    <!-- Ícones de navegação -->
    <div class="social-icons">
        <!-- Ícones das redes sociais -->
        <a href="https://wa.me/qr/ISUKN7JK7E23N1" target="_blank" class="text-decoration-none">
            <i class="bi bi-whatsapp"></i>
        </a>
        <a href="https://www.instagram.com/deliciasdatia25?igsh=MXVjMmVlNDczMWFoaQ==" target="_blank"
            class="text-decoration-none">
            <i class="bi bi-instagram"></i>
        </a>
    </div>


    <!-- Formulário de Contato -->
    <main class="container my-5">
        <h2 class="text-center mb-4 fw-bold">Formulário de Contato</h2>
        <form class="bg-white p-4 rounded shadow" action="#" method="post">
            <div class="mb-3">
                <label for="nome" class="form-label">Nome:</label>
                <input type="text" class="form-control" id="nome" name="nome" placeholder="Digite seu nome" required>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">E-mail:</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Digite seu e-mail"
                    required>
            </div>

            <div class="mb-3">
                <label for="telefone" class="form-label">Telefone:</label>
                <input type="tel" class="form-control" id="telefone" name="telefone" placeholder="Digite seu telefone">
            </div>

            <!-- <div class="mb-3">
                <label for="pedido" class="form-label">Tipo de Pedido:</label>
                <select class="form-select custom-select" id="pedido" name="pedido" onfocus='this.size=10;'
                    onblur='this.size=0;' onchange='this.size=1; this.blur();'>
                    <option value="amanteigados">Amanteigados</option>
                    <option value="bolos">Bolos</option>
                    <option value="bolos low carb">Bolos Low carb</option>
                    <option value="doces especiais">Doces Especiais</option>
                    <option value="salgados">Salgados</option>
                    <option value="outros">Outros</option>
                </select>
            </div> -->

            <div class="mb-3">
                <label for="mensagem" class="form-label">Mensagem:</label>
                <textarea class="form-control" id="mensagem" name="mensagem" rows="5"
                    placeholder="Escreva sua mensagem"></textarea>
            </div>

            <button type="submit" class="btn btn-pink w-100">Enviar</button>
        </form>
    </main>

    <!-- Rodapé -->
    <div id="rodape"></div>
    
</body>

<script src="js/script.js"></script>

</html>
